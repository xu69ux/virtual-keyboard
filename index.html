<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Virtual keyboard mac</title>
</head>
<body>
    <div class="container">
      <div class="input_wrapper">
        <input type="text" class="input" placeholder="bla bla bla..." autofocus>
      </div>
      <div class="keyboard_wrapper">
        <div class="keyboard_keys">
          <div class="touch_bar">
          </div>
          <div class="row">
            <div class="keys">`</div>
            <div class="keys">1</div>
            <div class="keys">2</div>
            <div class="keys">3</div>
            <div class="keys">4</div>
            <div class="keys">5</div>
            <div class="keys">6</div>
            <div class="keys">7</div>
            <div class="keys">8</div>
            <div class="keys">9</div>
            <div class="keys">0</div>
            <div class="keys">-</div>
            <div class="keys">=</div>
            <div class="keys modifier delete_key">delete</div>
          </div>
          <div class="row">
            <div class="keys modifier tab_key">tab</div>
            <div class="keys">Q</div>
            <div class="keys">W</div>
            <div class="keys">E</div>
            <div class="keys">R</div>
            <div class="keys">T</div>
            <div class="keys">Y</div>
            <div class="keys">U</div>
            <div class="keys">I</div>
            <div class="keys">O</div>
            <div class="keys">P</div>
            <div class="keys">[</div>
            <div class="keys">]</div>
            <div class="keys modifier slash_key">\</div>
          </div>
          <div class="row">
            <div class="keys modifier caps_lock_key">caps lock</div>
            <div class="keys">A</div>
            <div class="keys">S</div>
            <div class="keys">D</div>
            <div class="keys">F</div>
            <div class="keys">G</div>
            <div class="keys">H</div>
            <div class="keys">J</div>
            <div class="keys">K</div>
            <div class="keys">L</div>
            <div class="keys">;</div>
            <div class="keys">'</div>
            <div class="keys modifier enter_key">enter</div>
          </div>
          <div class="row">
            <div class="keys modifier shift_key left">shift</div>
            <div class="keys">Z</div>
            <div class="keys">X</div>
            <div class="keys">C</div>
            <div class="keys">V</div>
            <div class="keys">B</div>
            <div class="keys">N</div>
            <div class="keys">M</div>
            <div class="keys">,</div>
            <div class="keys">.</div>
            <div class="keys">/</div>
            <div class="keys modifier shift_key right">shift</div>
          </div>
          <div class="row">
            <div class="keys modifier fn_key">fn</div>
            <div class="keys modifier control_key">control</div>
            <div class="keys modifier option_key left">option</div>
            <div class="keys modifier command_key left">command</div>
            <div class="keys modifier space_key"></div>
            <div class="keys modifier command_key right">command</div>
            <div class="keys modifier option_key right">option</div>
            <div class="keys">&larr;</div>
            <div class="half_key">
              <div class="keys half_key up_key">&uarr;</div>
              <div class="keys half_key down_key">&darr;</div>
            </div>
            <div class="keys">&rarr;</div>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
